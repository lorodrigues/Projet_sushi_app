    <img [src]="urlImages + box.image" alt="{{ box.nom }}">
      </div>
      <div class="col-lg-6">
    <h2>{{ box.nom }}</h2>
    <p>{{ box.description }}</p>

    <ul>
      <li *ngFor="let contenu of box.contenu">{{ contenu }}</li>
    </ul>

  </div></div>
